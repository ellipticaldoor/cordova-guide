<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vsit - Guide</title>
	<meta name="description" content="A webapp for tourist guides.">
	<meta name="keywords" content="tourism, guide">
	<meta name="theme-color" content="#ff5959">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/mic-icon-300.png">
	<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">	
</head>
<body>
	<nav>
		<img src="img/mic-icon-300.png">
		<p>Vsit - Guide</p>
	</nav>
	
	<ul id="txt">
		<li id="id">Trying to connect</li>
		<li id="listen_msg">Press play for listening the audio streaming</li>
	</ul>

	<audio controls></audio>

	<div id="qrcode"></div>

	<script src="js/lib/zepto_1.1.6.min.js"></script>
	<script src="js/lib/peer_0.3.14.min.js"></script>
	<script src="js/lib/qrcode.min.js"></script>
	<script src="js/transmitter.js"></script>

	<script type="text/javascript">
		var getLocation = function(href) {
			var l = document.createElement("a");
			l.href = href;
			return l;
		};

		var l = getLocation(document.URL);

		var qrcode = new QRCode(document.getElementById('qrcode'), {
			text: 'http://' + l.hostname + ':8888/',
			width: 512,
			height: 512,
			colorDark : "#302129",
			colorLight : "#ebebeb"
		});
	</script>
</body>
